 

<!-- Toolbar -->
  <div class="toolbar" role="banner">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>

  <div class="content" role="main">


    <app-input-button-unit (submit)="addItem($event)"></app-input-button-unit>
    <ul>
      <li *ngFor="let todoItem of todoList">
        <app-todo-item [item]="todoItem"></app-todo-item>
      </li>
    </ul>

  </div>
